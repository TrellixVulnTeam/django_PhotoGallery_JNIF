<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title> Photo Gallery </title>
    {% load staticfiles %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" >
    <link rel = "stylesheet" type = "text/css" href = "{% static 'photohost/style.css'%}"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
<body>
<nav class = "navbar navbar-inverse"> 
<div class = "container-fluid">
<!-- logotype -->
<div class = "navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
</button>
<a class = "navbar-brand" href = "{% url 'photo_list'%}"> Photo Gallery </a>
</div>
<!-- items -->
<div class = "collapse navbar-collapse" id = "topNavBar">
<ul class = "nav navbar-nav">
<li class = "">
    <a href = "{% url 'photo_list' %}"> 
        <span class = "glyphicon glyphicon-camera" aria-hidden = "true"> </span>&nbsp;
        Photos
    </a>
</li>
</ul>
<form class="navbar-form navbar-left" role="search" method = "get" action = ""> 
    <div class = "form-group">
        <input type="text" name= "q" value = "" 
        placeholder = 'Search photos' value = '{{request.get.q}}'
        class = "form-control"/>
        <button type = "submit" class="btn btn-default">Search</button>
    </div>
</form>
<ul class = "nav navbar-nav navbar-right">
    <li class = "">
    <a href = "{% url 'photo-add' %}"> 
        <span class = "glyphicon glyphicon-plus" aria-hidden = "true"> </span>&nbsp;
        Add Photo
    </a>
    <li class = "">
    <a href = "{% url 'register' %}"> 
        <span class = "glyphicon glyphicon-off" aria-hidden = "true"> </span>&nbsp;
        Logout
    </a>
</li>
<li class = "">
    <a href = "{% url 'register' %}"> 
        <span class = "glyphicon glyphicon-user" aria-hidden = "true"> </span>&nbsp;
        Register
    </a>
</li>
</ul>
</div>
</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
